<div class="delete-question-container">
  <div class="header">
    <h1>DELETE QUESTION</h1>
  </div>

  <div class="question-title">
    <h2>QUESTION TITLE</h2>
    <textarea
      readonly
      [(ngModel)]="question_title"
      class="title-box"></textarea>
  </div>

  <div class="confirmation">
    <button class="confirm" type="button" (click)="deleteQuestion()">
      CONFIRM
    </button>
    <button class="reject" type="button" (click)="navigateBack()">
      CANCEL
    </button>
  </div>
</div>
