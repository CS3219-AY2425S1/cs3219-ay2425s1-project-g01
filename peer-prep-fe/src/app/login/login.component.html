<div class="container">
  <div class="form-container">
    <h2>Login</h2>
    <form id="userForm" [formGroup]="loginForm">
      <!-- Username -->
      <!-- <label for="name">Name:</label>
      <div *ngIf="createAccountForm.get('username')?.invalid && createAccountForm.get('username')?.touched"
        class="error-message">
        <small *ngIf="createAccountForm.get('username')?.hasError('required')">Username is required</small>
      </div>
      <input type="text" id="name" formControlName="username"> -->

      <!-- Email -->
      <label for="email">Email:</label>
      <div
        *ngIf="
          loginForm.get('email')?.invalid && loginForm.get('email')?.touched
        "
        class="error-message">
        <small *ngIf="loginForm.get('email')?.hasError('required')"
          >Email is required</small
        >
        <small *ngIf="loginForm.get('email')?.hasError('email')"
          >Invalid email address</small
        >
      </div>

      <input type="email" id="email" formControlName="email" />

      <!-- Password -->
      <label for="password">Password:</label>
      <div
        *ngIf="
          loginForm.get('password')?.invalid &&
          loginForm.get('password')?.touched
        "
        class="error-message">
        <small *ngIf="loginForm.get('password')?.hasError('required')"
          >Password is required</small
        >
        <small *ngIf="loginForm.get('password')?.hasError('minlength')"
          >Minimum 6 characters</small
        >
      </div>
      <input type="password" id="password" formControlName="password" />

      <button
        class="submit"
        type="submit"
        (click)="loginAccount()"
        [disabled]="loginForm.invalid">
        Login
      </button>
    </form>
    <button
      class="create-account"
      routerLink="/create-account"
      routerLinkActive="activebutton">
      Create Account
    </button>
  </div>

    <div id="google-login-button" class="login-button btn btn-primary" (click)="signInWithGoogle()"></div>
  </div> -->
</div>
