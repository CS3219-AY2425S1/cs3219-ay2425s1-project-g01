<div class="modal-overlay" *ngIf="isVisible">
  <div class="modal-content">
    <div class="outer-border">
      <div class="border-circle-wrapper">

        <svg class="countdown-svg">
          <circle
            class="countdown-circle"
            [ngClass]="{'match-found': matchFound, 'timeout': timeout}"
            cx="50%"
            cy="50%"
            r="205"
          ></circle>
        </svg>

        <div class="inner-content">
          <div class="message">{{ displayMessage }}</div>
          <div class="details">{{ difficulty }} â€¢ {{category}}</div>
          <div class="countdown-timer" *ngIf="matchFound && !timeout">Time left: {{ timeLeft }}s</div>
          <div class="button-wrapper">
            <button class="inner-button" *ngIf="matchFound && !timeout" (click)="acceptMatch()">Accept!</button>
            <button class="inner-button" *ngIf="timeout" (click)="requeue()">Requeue</button>
          </div>
        </div>
      </div>
      <button class="cancel-button" (click)="cancelMatch()">CANCEL</button>
    </div>
  </div>
</div>
