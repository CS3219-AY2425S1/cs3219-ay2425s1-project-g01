<div class="add-question-container">
  <div class = header>
    <h1>ADD QUESTION</h1>
    <button class="back-button" (click)="navigateToList()">&#10005;</button>
  </div>

  <form [formGroup]="questionForm" (ngSubmit)="saveQuestion()">
   <div class="question-title">
    <h2>QUESTION TITLE</h2>
    <div class="title-box">
      <textarea class="editable-box" placeholder="Enter question title here..." formControlName="title"></textarea>
    </div>
     <div *ngIf="questionForm.get('title')?.touched && questionForm.get('title')?.invalid" class="error-message-title">
       Title is required.
     </div>
  </div>

    <div class="question-description">
      <h2>QUESTION DESCRIPTION</h2>
      <div class="description-box">
        <textarea class="editable-box" placeholder="Enter question description here..." formControlName="description"></textarea>
      </div>
      <div *ngIf="questionForm.get('description')?.touched && questionForm.get('description')?.invalid" class="error-message-description">
        Description is required.
      </div>
    </div>
  </form>

  <div class="question-category">
    <h2>CATEGORY</h2>
    <div class="selection">
      <div class="dropdown">
        <button class="dropdown-toggle" type="button" (click)="toggleDropdown()">
          Select all that applies
        </button>
        <div class="dropdown-menu" [class.show]="dropdownOpen">
          <div *ngFor="let category of categories" class="dropdown-item">
            <label class="dropdown-label">
              {{category.name}}
              <input type="checkbox" [(ngModel)]="category.selected"/>
            </label>
          </div>
        </div>
      </div>

      <div class="difficulty-buttons">
        <button class="diff-butt" type="button" [ngClass]="{'selected': difficulty === 'easy'}" (click)="setDifficulty('easy')">Easy</button>
        <button class="diff-butt" type="button" [ngClass]="{'selected': difficulty === 'medium'}" (click)="setDifficulty('medium')">Medium</button>
        <button class="diff-butt" type="button" [ngClass]="{'selected': difficulty === 'hard'}" (click)="setDifficulty('hard')">Hard</button>
      </div>
    </div>
  </div>

  <div class="saving-button">
    <button class="save-button" (click)="saveQuestion()">SAVE</button>
  </div>

</div>
