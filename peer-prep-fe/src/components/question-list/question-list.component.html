<div>
    <h1 class="tourney-title">List of Questions</h1>
    <app-search-and-filter (refresh)="refreshQuestions()" (sort)="refreshQuestions(true)"></app-search-and-filter>
    <div class="question-list">
      <ul>
        <li>
          <app-question-box
            *ngFor="let question of questions; let index = index"
            [question]="question"
            [index]="index"
            (refresh)="refreshQuestions()"></app-question-box>
        </li>
      </ul>
    </div>
  </div>
